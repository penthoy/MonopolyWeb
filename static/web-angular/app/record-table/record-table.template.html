<table class="table table-striped">
    <thead>
    <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Steps</th>
        <th>Map Code</th>
        <th>Time</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="line in records">
        <th scope="row">{{$index+1}}</th>
        <td>{{line.name}}</td>
        <td>{{line.steps}}</td>
        <td>{{line.mapcode}}</td>
        <td>{{line.time}}</td>
    </tr>
    </tbody>
</table>
